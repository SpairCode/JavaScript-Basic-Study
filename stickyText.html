    <title> StickyText </title>

<style type="text/css">
* { margin: 0; padding: 0; }

html,body { 
  width: 100%;
  height: 100%;
  font-family: cursive;
}

ul {
  width: 100%;
  height: 100%;
  overflow: auto;
}

ul > li {
  display: flex;
  justify-content: center;
  align-items: center;
  position: sticky;
  top: 0;
  width: 100%;
  height: 50%;
  font-size: 60px;
  background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
}
</style>
<body>
  <audio height="0" width="0" controls autoplay="autoplay" muted="true">
    <source src="http://117.41.241.24/amobile.music.tc.qq.com/C400000fBlfF2X6muw.m4a?guid=1273970386&amp;vkey=EDE91BBC9477305E1D3CAB517FFBD7DB232A6414C9F04C678A8293D51DB0B22AF86F0B7754FA027CFA4CD621044E6C3260DFB3AE40295F66&amp;uin=0&amp;fromtag=66">
  </audio>
  <!-- 我曾经跨过山和大海
  也穿过人山人海
  我曾经拥有着的一切
  转眼都飘散如烟
  我曾经失落失望失掉所有方向
  直到看见平凡才是唯一的答案 -->
  <ul>
    <li>我曾经跨过山和大海</li>
    <li>也穿过人山人海</li>
    <li>我曾经拥有着的一切</li>
    <li>转眼都飘散如烟</li>
    <li>我曾经失落失望失掉所有方向</li>
    <li>直到看见平凡才是唯一的答案</li>
    <li>-</li>
    <li>出走半生，归来少年</li>
  </ul>
</body>
</html>
