<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
      padding: 0;
      margin: 0;
    }
    .container {
      width: 600px;
      height: 300px;
      display: flex;
    }
    .left {
      flex: 1 2 500px;
      background: red;
    }
    .right {
      flex: 2 1 400px;
      background: blue;
    }
  </style>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
<script type="text/javascript">
// 当使用 flex 布局时，首先想到的是两根轴线 — 主轴和交叉轴。
// 主轴由 flex-direction 定义，另一根轴垂直于它。
// 我们使用 flexbox 的所有属性都跟这两根轴线有关, 所以有必要在一开始首先理解它。

</script>
</html>
