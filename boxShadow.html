<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>boxShadow</title>
</head>
<style type="text/css">
* {
  margin: 0;
  padding: 0;
}

html,body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.box {
 margin: 100px auto;
 width: 200px;
 height: 200px;
 background-color: azure;
 box-shadow: 1px 1px 1px 1px #b70b06;
}
</style>
<body>
  <div class="box"></div>
</body>
</html>
