<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Model </title>
</head>
<body>
    
</body>
<script type="text/javascript">
// 工厂模式
function createPerson(name) {
  var o = new Object()
  o.name = name
  o.getName = function () {
    console.log(this.name)
  }
  return o;
}

var person = new createPerson('Fancy');

// 构造函数模式
function Person(name) {
  this.name = name
  this.getName = function () {
    console.log(this.name)
  }
}

var person1 = new Person('Fan')

// 组合模式
function Persons(name) {
  this.name = name
}

Persons.prototype = {
  constuctor: Persons,
  getName: function () {
    console.log(this.name)
  }
}

var person2 = new Persons('Le')

// 原型链继承
function Parent () {
  this.name = 'Kevin'
}

Parent.prototype.getName = function () {
  console.log(this.name)
}

function Child () {}

Child.prototype = new Parent()

var child1 = new Child()

console.log(child1.getName())
</script>
</html>
