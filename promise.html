<script type="text/javascript">
let promise = new Promise((resolve, reject) => {
  setTimeout(() => {
    resolve('I have been resolve')
  }, 2000)
})

promise.then(res => {
  console.log(res)
}).catch(res => {
  console.log('This is error')
})
</script>
