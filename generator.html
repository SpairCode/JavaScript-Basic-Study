<script>
    function* foo(x) {
        yield x + 1;
        yield x + 2;
        return x + 3;
    }

    console.log(foo(1))

    function* countAppleSales() {
        var saleList = [3, 7, 5];
        for (var i = 0; i < saleList.length; i++) {
            console.log(yield saleList[i])
        }
    }

    countAppleSales(12)
</script>
