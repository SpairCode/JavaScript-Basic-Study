    function Person(name, age, job) {
        this.name = name;
        this.age = age;
        this.job = job;
        this.friends = ["Shelby", "Court"];
    }

    Person.prototype = {
        constructor: Person,
        sayName: function () {
            alert(this.name);
        }
    }

    function createPerson(name, age, sex) {
        let o = new Object();
        o.name = name;
        o.age = age;
        o.sex = sex;
        o.sayName = function () {
            alert(this.name);
        };
        return o;
    }

    let people = new Person('Fan', 20, 'man')
    let person = new createPerson('Fan', 20, 'man')

    console.log(Person.prototype.isPrototypeOf(people))
    console.log(createPerson.prototype.isPrototypeOf(person))

    delete person.name

    console.log(person.hasOwnProperty("name"))

    function queryBook(month) {
        if (month <= 1) {
            return 1
        } else {
            return month + queryBook(month - 1)
        }
