function printDate () {
  console.log(new Date())
}

function timeout(time, callback) {
  return new Promise((resolve, reject) => {
    setTimeout(resolve, time)
    // 传入的函数执行
    callback()
    // 相当于返回的参数
    resolve('done')
  })
}
