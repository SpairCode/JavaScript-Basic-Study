<script type="text/javascript">
let map = {
  'M': 1000,
  'CM': 900,
  'D': 500,
  'CD': 400,
  'XC': 90,
  'C': 100,
  'XL': 40,
  'L': 50,
  'IX': 9,
  'X': 10,
  'IV': 4,
  'V': 5,
  'I': 1,
}

function setNum (s) {
  let ans = 0;
  for(let i = 0;i < s.length;) {
      if(i + 1 < s.length && map[s.substring(i, i+2)]) {
          ans += map[s.substring(i, i+2)];
          i += 2;
      } else {
          ans += map[s.substring(i, i+1)];
          i ++;
      }
  }
  console.log(ans)
  return ans;
}

// setNum('III')
setNum('MCMXCIV')

var findMedianSortedArrays = function(nums1, nums2) {
  let num = 0
  let arr = nums1.concat(nums2).sort((a, b) => { return a - b })
  for (let index in arr) {
    num += arr[index]
  }
  nums = num / arr.length
  return nums
}

findMedianSortedArrays([1, 3], [2])
findMedianSortedArrays([3], [-2, -1])

function word (dictionary, sentence) {
  // var dic = dictionary.sort(function(a, b) { return a.localeCompare(b) })
  var arr = {}
  var arrs = []
  dictionary.filter((x, indexs) => {
    arr[`${indexs}`] = {
      value: x,
      index: [sentence.indexOf(x), sentence.indexOf(x) + x.length]
    }
  })
  for(var i = 0;i < Object.keys(arr).length; i++) {
    if (i === 0 && arr[i].index[0] !== 0 && arr[i].index[0] !== -1) {
      arrs.push(sentence.substring(0, arr[i].index[0]))
      arrs.push(sentence.substring(arr[i].index[0], arr[i].index[1]))
    } else {
      if (i !== Object.keys(arr).length - 1) {
        if (arr[i].index[0] !== -1 && arr[i].index[1] === arr[i+1].index[0]) {
          arrs.push(sentence.substring(arr[i].index[0], arr[i].index[1]))
        } else {
          arrs.push(sentence.substring(arr[i].index[0], arr[i].index[1]))
          arrs.push(sentence.substring(arr[i].index[1], arr[i+1].index[0]))
        }
      } else {
        arrs.push(sentence.substring(arr[i].index[0], arr[i].index[1]))
      }
    }
  }
  console.log(arrs.length)
  return arrs.length
}
