    function Person() {}
    Person.prototype.name = "Nicholas";
    Person.prototype.age = 29;
    Person.prototype.job = "Software Engineer";
    Person.prototype.sayName = function () {
        alert(this.name);
    }

    function createPerson(name, age, sex) {
        let o = new Object();
        o.name = name;
        o.age = age;
        o.sex = sex;
        o.sayName = function () {
            alert(this.name);
        };
        return o;
    }

    let people = new Person('Fan', 20, 'man')
    let person = new createPerson('Fan', 20, 'man')

    console.log(Person.prototype.isPrototypeOf(people))
    console.log(createPerson.prototype.isPrototypeOf(person))
