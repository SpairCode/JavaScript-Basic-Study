<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="http://www.jsngis.com/img/F.ico" type="image/x-icon">
    <title> 提交 </title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
  <div class="form-box">
    <form action="./forms.html" method="GET">
      <div>
        <div class="tip"> 姓名： </div>
        <input class="nameInput" type="text" name="name" placeholder="请输入您的姓名" required minlength="2" maxlength="5">
      </div>
      <div>
        <div class="tip"> 信息： </div>
        <input class="mesInput" type="text" name="message" placeholder="请输入您想发送的消息" required minlength="5" maxlength="100">
      </div>
      <div class="tip">
        <input class="submit" type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
