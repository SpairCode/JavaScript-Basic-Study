<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vue </title>
</head>
<body>
    
</body>
<script type="text/javascript">


    // UI 渲染
    function cbUI (newval) {
        console.log('newval', newval)
        console.log('UI Render Function')
    }

    // 订阅模式 Dep
    class Dep {
        // 存放 Watch 对象的数组
        constructor () {
            this.subs = []
        }

        // 在subs 添加 Watch 对象
        addSubs (sub) {
            this.subs.push(sub)
        }

        notify () {
            // console.log('List Task Update', new Date().getTime())
            console.log('List Task Update', new Date().getTime())
            this.subs.forEach((list) => {
                list.update() // 更新视图
            })
        }
    }


    // 观察者模式
    class Watcher {
        constructor () {
            Dep.target = this
        }

        update () {
            console.log('Dep UI Update')
        }
    }


    Dep.target = null


    // 监听属性变化 取值赋值
    function defineReactive (obj, key, value) {

        const dep = new Dep()

        Object.defineProperty(obj, key, {
            enumerable: true,
            configurable: true,
            get: function () {
                dep.addSubs(Dep.target)
                return value
            },
            set: function (newVal) {
                if (newVal === value) return;
                // cbUI(newVal)
                dep.notify()
            }
        })
    }


    function obsever (value) {
        if (!value || (typeof value !== 'object')) {
            return
        }
        // 遍临对象的每一个属性
        Object.keys(value).forEach((key) => {
            defineReactive(value, key, value[key])
        })
    }

    // 构造类
    class Vue {
        constructor (options) {
            this._data = options.data
            obsever(this._data)
            new Watcher()
        }
    }

    let o  = new Vue({
        data: {
            msg: 'this is msg'
        }
    })

    o._data.msg = 'MSG'
    o._data.msg = 'MSG2'
    o._data.msg = 'MSG3'
    o._data.msg = 'MSG4'

</script>
</html>
