<script>
    function shuffle(array) {
        let current = array.length - 1;
        while (current > -1) {
            // 生成一个范围在当前下标到数组末尾元素下标之间的随机整数
            const random = Math.floor(array.length * Math.random());
            // 将当前元素和随机选出的下标所指的元素互相交换 
            [array[current], array[random]] = [array[random], array[current]];
            current--;
        }
        return array;
    };
